<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Search Result</title>
    </h:head>
    <ui:composition template="templates/template-default.xhtml">
        <ui:define name="content">
            <h:body>
                <div class="box3">
                    <h2>Waiting for your response!</h2>
                    <p:panel style="margin-bottom:10px;">
                        <h:panelGrid columns="5" cellpadding="5">
                            <p:dataTable var="user" value="#{searchMB.uList}" >
                                <p:column headerText="Username">
                                    <h:link value = "#{user.username}" outcome = "viewprofile.xhtml" />
                                </p:column>
                                <p:column headerText="Name">
                                    <h:outputText value="#{user.fullname}" />
                                </p:column>
                                <p:column headerText="City">
                                    <h:outputText value="#{user.city}" />
                                </p:column>
                                <p:column headerText="Age">
                                    <h:outputText value="#{user.age}" />
                                </p:column>
                                <p:column headerText="Profession">
                                    <h:outputText value="#{user.profession}" />
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>       
                    </p:panel>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
