<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registration</title>
    </h:head>
    <ui:composition template="templates/template-default.xhtml">
        <ui:define name="content">
            <h:body>
                <div class="box">
                    <h2>Let's Make a chance!</h2>
                    <h:form>
                        <p:messages id="msg" closable="true"></p:messages>
                        <p:panelGrid columns="2" class="ltable">                
                            <h:outputLabel >Username </h:outputLabel> 
                            <p:inputText value="#{registerMB.info.username}"></p:inputText> 
                            <h:outputLabel value="Password "></h:outputLabel> 
                            <p:password value="#{registerMB.info.password}"></p:password> 
                            <h:outputLabel value=""></h:outputLabel> 
                            <p:commandButton value="Register" action="#{registerMB.register()}" update="msg"></p:commandButton>
                        </p:panelGrid>
                    </h:form>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
