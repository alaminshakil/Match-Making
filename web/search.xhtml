<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Search Profile</title>
    </h:head>
    <ui:composition template="templates/template-default.xhtml">
        <ui:define name="content">
            <div class="box3">
                 <h2>Search as You Like!</h2>
            <h:form class="sform">
                <h:panelGrid columns="3" style="margin:50px;"  cellpadding="3" >
                    <p:panel header="Select a Gender" style="margin-bottom:10px;" >
                       
                        <p:selectOneRadio id="Gender" value="#{searchMB.info.gender}" >
                            <f:selectItem itemLabel="Male" itemValue="male" />
                            <f:selectItem itemLabel="Female" itemValue="female" />
                        </p:selectOneRadio>
                    </p:panel>
                    <p:panel header="Select a City" style="margin-bottom:10px;">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="city" value="City" />
                            <p:selectOneMenu id="city" value="#{searchMB.info.city}" style="width:150px">
                                <f:selectItems value="#{searchMB.loadCombo()}"></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="Maximum Age" style="margin-bottom:10px;">
                        <h:panelGrid columns="2" cellpadding="5">                    â€‹
        <!--                    <h:input type="number" id="age" value="#{searchMB.info.age}"/>-->
                            <p:inputNumber id="age" value="#{searchMB.info.age}"></p:inputNumber> 
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>
                <p:commandButton action="#{searchMB.searchUser()}" value="Search" />

            </h:form>
</div>
        </ui:define>
    </ui:composition>
</html>
